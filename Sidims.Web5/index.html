    <script>
        var appHelper = {
            // Vars (paths without trailing slash)
            templatesDir: 'app',
            assetsDir: 'assets',

            // Methods
            templatePath: function (features, view_name) {
                if (features) {
                    console.log(this.templatesDir + '/' + features + '/' + view_name + '.html');
                    return this.templatesDir + '/' + features + '/' + view_name + '.html';
                }
                return this.templatesDir + '/' + view_name + '.html';
            },

            assetPath: function (file_path) {
                return this.assetsDir + '/' + file_path;
            }
        };
